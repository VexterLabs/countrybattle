<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla de Bolas del Mundo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .bola-pais {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
        }
        .usa { background-color: #3C3B6E; border: 5px solid #B22234; }
        .canada { background-color: #FF0000; border: 5px solid #FFFFFF; }
        #marcador {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Batalla de Bolas del Mundo</h1>
    <div id="marcador">USA: 0 | Canadá: 0</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Crear el mapa
        var map = L.map('map').setView([20, 0], 2); // Coordenadas iniciales y nivel de zoom

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Crear una bola de país
        var bolaUSA = L.circleMarker([37.7749, -122.4194], {
            color: '#B22234',
            fillColor: '#3C3B6E',
            fillOpacity: 1,
            radius: 10
        }).addTo(map).bindPopup('Estados Unidos');

        var bolaCanada = L.circleMarker([56.1304, -106.3468], {
            color: '#FFFFFF',
            fillColor: '#FF0000',
            fillOpacity: 1,
            radius: 10
        }).addTo(map).bindPopup('Canadá');

        var puntajeUSA = 0;
        var puntajeCanada = 0;
        var keys = {};
        var velocidad = 0.5;

        const marcador = document.getElementById('marcador');

        document.addEventListener('keydown', function(e) {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });

        function moverBola(bola, lat, lng) {
            var newLat = lat;
            var newLng = lng;

            if (keys['w']) newLat += velocidad;
            if (keys['a']) newLng -= velocidad;
            if (keys['s']) newLat -= velocidad;
            if (keys['d']) newLng += velocidad;

            bola.setLatLng([newLat, newLng]);
        }

        function moverBolaContraria(bola) {
            var lat = bola.getLatLng().lat;
            var lng = bola.getLatLng().lng;
            var direction = Math.random() * 360;
            var distance = velocidad;

            lat += distance * Math.cos(direction);
            lng += distance * Math.sin(direction);

            bola.setLatLng([lat, lng]);
        }

        function actualizarMarcador() {
            marcador.textContent = `USA: ${puntajeUSA} | Canadá: ${puntajeCanada}`;
        }

        function gameLoop() {
            moverBola(bolaUSA, bolaUSA.getLatLng().lat, bolaUSA.getLatLng().lng);
            moverBolaContraria(bolaCanada);
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Lógica de lanzamientos de bombas
        function lanzarBomba(bola, target) {
            var bomba = L.circleMarker(target.getLatLng(), {
                color: 'black',
                fillColor: 'black',
                fillOpacity: 1,
                radius: 5
            }).addTo(map).bindPopup('¡Bomba!');
            
            setTimeout(() => {
                map.removeLayer(bomba);
                // Lógica adicional para cambiar color del país si pierde
                target.setStyle({ fillColor: bola.options.fillColor, color: bola.options.color });
                if (bola === bolaUSA) {
                    puntajeUSA++;
                } else {
                    puntajeCanada++;
                }
                actualizarMarcador();
            }, 2000);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === ' ') {
                lanzarBomba(bolaUSA, bolaCanada);
            }
        });

        setInterval(() => {
            lanzarBomba(bolaCanada, bolaUSA);
        }, 5000); // La bola contraria lanza bombas cada 5 segundos
    </script>
</body>
</html>
