<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla de Bolas del Mundo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .bola-pais {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover;
            position: absolute;
        }
        .bola-usa {
            background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg');
        }
        .bola-canada {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg');
        }
        .arma {
            width: 20px;
            height: 20px;
            position: absolute;
            background-size: cover;
        }
        .bazuca {
            background-image: url('bazuca.png'); /* Imagen de bazuca cerca del index.html */
        }
        #marcador {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Country Balls World Battle</h1>
    <div id="marcador">USA: 0 | Canadá: 0</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Crear el mapa
        var map = L.map('map', {
            zoomControl: false, // Desactivar control de zoom
            scrollWheelZoom: false, // Desactivar zoom con la rueda del ratón
            doubleClickZoom: false, // Desactivar zoom con doble clic
            boxZoom: false // Desactivar zoom con el cuadro
        }).setView([20, 0], 2); // Coordenadas iniciales y nivel de zoom

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Crear una bola de país
        var bolaUSA = L.marker([37.7749, -122.4194], {
            icon: L.divIcon({
                className: 'bola-pais bola-usa',
                iconSize: [50, 50]
            })
        }).addTo(map).bindPopup('Estados Unidos');

        var bolaCanada = L.marker([56.1304, -106.3468], {
            icon: L.divIcon({
                className: 'bola-pais bola-canada',
                iconSize: [50, 50]
            })
        }).addTo(map).bindPopup('Canadá');

        // Añadir bazucas a las bolas
        var bazucaUSA = L.marker([37.7749, -122.4194], {
            icon: L.divIcon({
                className: 'arma bazuca',
                iconSize: [20, 20]
            })
        }).addTo(map);

        var bazucaCanada = L.marker([56.1304, -106.3468], {
            icon: L.divIcon({
                className: 'arma bazuca',
                iconSize: [20, 20]
            })
        }).addTo(map);

        var puntajeUSA = 0;
        var puntajeCanada = 0;
        var keys = {};
        var velocidad = 0.5;

        const marcador = document.getElementById('marcador');

        document.addEventListener('keydown', function(e) {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });

        function moverBola(bola, bazuca, lat, lng) {
            var newLat = lat;
            var newLng = lng;

            if (keys['w']) newLat += velocidad;
            if (keys['a']) newLng -= velocidad;
            if (keys['s']) newLat -= velocidad;
            if (keys['d']) newLng += velocidad;

            // Evitar que la bola se salga del mapa
            var bounds = map.getBounds();
            if (!bounds.contains([newLat, newLng])) {
                return;
            }

            bola.setLatLng([newLat, newLng]);
            bazuca.setLatLng([newLat, newLng]);
        }

        function moverBolaContraria(bola, bazuca) {
            var lat = bola.getLatLng().lat;
            var lng = bola.getLatLng().lng;
            var direction = Math.random() * 360;
            var distance = velocidad;

            lat += distance * Math.cos(direction);
            lng += distance * Math.sin(direction);

            // Evitar que la bola se salga del mapa
            var bounds = map.getBounds();
            if (!bounds.contains([lat, lng])) {
                return;
            }

            bola.setLatLng([lat, lng]);
            bazuca.setLatLng([lat, lng]);
        }

        function actualizarMarcador() {
            marcador.textContent = `USA: ${puntajeUSA} | Canadá: ${puntajeCanada}`;
        }

        function gameLoop() {
            moverBola(bolaUSA, bazucaUSA, bolaUSA.getLatLng().lat, bolaUSA.getLatLng().lng);
            moverBolaContraria(bolaCanada, bazucaCanada);
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Lógica de lanzamientos de bombas
        function lanzarBomba(bola, target) {
            var bomba = L.circleMarker(target.getLatLng(), {
                color: 'black',
                fillColor: 'black',
                fillOpacity: 1,
                radius: 5
            }).addTo(map).bindPopup('¡Bomba!');

            setTimeout(() => {
                map.removeLayer(bomba);
                // Cambiar color del país bombardeado al del país atacante
                target.setStyle({ fillColor: bola.options.icon.options.className.includes('usa') ? '#3C3B6E' : '#FF0000' });
                if (bola === bolaUSA) {
                    puntajeUSA++;
                } else {
                    puntajeCanada++;
                }
                actualizarMarcador();
            }, 2000);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'f') {
                lanzarBomba(bolaUSA, bolaCanada);
            }
        });

        function bolaCanadaAtaca() {
            lanzarBomba(bolaCanada, bolaUSA);
        }

        setInterval(bolaCanadaAtaca, 5000); // La bola de Canadá ataca automáticamente cada 5 segundos
    </script>
</body>
</html>
