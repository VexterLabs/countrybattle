<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla de Bolas del Mundo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .bola-pais {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover;
            position: absolute;
        }
        .bola-usa {
            background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg');
        }
        .bola-canada {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg');
        }
        .arma {
            width: 20px;
            height: 20px;
            position: absolute;
            background-size: cover;
        }
        .bazuca {
            background-image: url('bazuca.png');
        }
        #marcador {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Batalla de Bolas del Mundo</h1>
    <div id="marcador">USA: 0 | Canadá: 0</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false
        }).setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Coordenadas para un polígono sencillo que representa a USA y Canadá
        var usaPolygon = L.polygon([
            [49.38, -125.0], // Norte
            [24.52, -125.0], // Sur
            [24.52, -66.93], // Sureste
            [49.38, -66.93]  // Noreste
        ], {color: 'blue'}).addTo(map);

        var canadaPolygon = L.polygon([
            [60.00, -140.0], // Noroeste
            [49.38, -140.0], // Oeste
            [49.38, -60.0], // Suroeste
            [60.00, -60.0]  // Este
        ], {color: 'red'}).addTo(map);

        var bolaUSA = L.marker([37.7749, -122.4194], {
            icon: L.divIcon({
                className: 'bola-pais bola-usa',
                iconSize: [50, 50]
            })
        }).addTo(map).bindPopup('Estados Unidos');

        var bolaCanada = L.marker([56.1304, -106.3468], {
            icon: L.divIcon({
                className: 'bola-pais bola-canada',
                iconSize: [50, 50]
            })
        }).addTo(map).bindPopup('Canadá');

        var bazucaUSA = L.marker([37.7749, -122.4194], {
            icon: L.divIcon({
                className: 'arma bazuca',
                iconSize: [20, 20]
            })
        }).addTo(map);

        var bazucaCanada = L.marker([56.1304, -106.3468], {
            icon: L.divIcon({
                className: 'arma bazuca',
                iconSize: [20, 20]
            })
        }).addTo(map);

        var puntajeUSA = 0;
        var puntajeCanada = 0;
        var keys = {};
        var velocidad = 0.5;
        const marcador = document.getElementById('marcador');

        document.addEventListener('keydown', function(e) {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });

        function moverBola(bola, bazuca, lat, lng) {
            var newLat = lat;
            var newLng = lng;
            if (keys['w']) newLat += velocidad;
            if (keys['a']) newLng -= velocidad;
            if (keys['s']) newLat -= velocidad;
            if (keys['d']) newLng += velocidad;

            var bounds = map.getBounds();
            if (!bounds.contains([newLat, newLng])) {
                return;
            }
            bola.setLatLng([newLat, newLng]);
            bazuca.setLatLng([newLat, newLng]);
        }

        function moverBolaContraria(bola, bazuca) {
            var lat = bola.getLatLng().lat;
            var lng = bola.getLatLng().lng;
            var direction = Math.random() * 360;
            var distance = velocidad;
            lat += distance * Math.cos(direction);
            lng += distance * Math.sin(direction);

            var bounds = map.getBounds();
            if (!bounds.contains([lat, lng])) {
                return;
            }
            bola.setLatLng([lat, lng]);
            bazuca.setLatLng([lat, lng]);
        }

        function actualizarMarcador() {
            marcador.textContent = `USA: ${puntajeUSA} | Canadá: ${puntajeCanada}`;
        }

        function gameLoop() {
            moverBola(bolaUSA, bazucaUSA, bolaUSA.getLatLng().lat, bolaUSA.getLatLng().lng);
            moverBolaContraria(bolaCanada, bazucaCanada);
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        function lanzarBomba(bola, target, polygon, color) {
            var bomba = L.circleMarker(target.getLatLng(), {
                color: 'black',
                fillColor: 'black',
                fillOpacity: 1,
                radius: 5
            }).addTo(map).bindPopup('¡Bomba!');
            setTimeout(() => {
                map.removeLayer(bomba);
                polygon.setStyle({color: color});
                if (bola === bolaUSA) {
                    puntajeUSA++;
                } else {
                    puntajeCanada++;
                }
                actualizarMarcador();
            }, 2000);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'f') {
                lanzarBomba(bolaCanada, canadaPolygon, 'blue');
            }
        });

        function bolaCanadaAtaca() {
            lanzarBomba(bolaUSA, usaPolygon, 'red');
        }

        setInterval(bolaCanadaAtaca, 5000);
    </script>
</body>
</html>
