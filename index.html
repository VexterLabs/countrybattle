<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla de Bolas del Mundo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Batalla de Bolas del Mundo</h1>
    <div id="marcador">USA: 0 | Canadá: 0</div>
    <div id="map"></div>
    <div id="controls">
<button id="upButton">Arriba</button>
<button id="leftButton">Izquierda</button>
<button id="downButton">Abajo</button>
<button id="rightButton">Derecha</button>
<button id="fireButton">Lanzar Bomba</button>
    </div>
    <div id="estadisticas" class="hidden">
        <h2>Estadísticas de la partida</h2>
        <p>Países bombardeados por USA:</p>
        <ul id="bombedByUSA"></ul>
        <p>Países bombardeados por Canadá:</p>
        <ul id="bombedByCanada"></ul>
        <button onclick="reiniciarJuego()">PLAY</button>
    </div>
    <audio id="explosionSound" src="explosion.mp3"></audio>
    <audio id="moveSound" src="move.mp3"></audio>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
